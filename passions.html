<script>
  var section1 = document.getElementById('section1');
  var section2 = document.getElementById('section2');
  var section3 = document.getElementById('section3');
  var section4 = document.getElementById('section4');
  var section5 = document.getElementById('section5');

  function createCard(imageSrc, imageAlt) {
      var cardElement = document.createElement('div');
      cardElement.classList.add('card');

      var imageElement = document.createElement('img');
      imageElement.src = "./images/" + imageSrc;
      imageElement.alt = imageAlt;

      cardElement.appendChild(imageElement);

      return cardElement;
  }

  imageData.sections.forEach(function(section, index) {
      var sectionElement;
      switch (index) {
          case 0:
              sectionElement = section1;
              break;
          case 1:
              sectionElement = section2;
              break;
          case 2:
              sectionElement = section3;
              break;
          case 3:
              sectionElement = section4;
              break;
          case 4:
              sectionElement = section5;
              break;
          default:
              break;
      }

      section.images.forEach(function(image) {
          var card = createCard(image.src, image.alt);
          sectionElement.appendChild(card);
      });
  });

</script>
